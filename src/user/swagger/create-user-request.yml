name: CreateUserRequest
contentType: "application/json"
schema:
  type: object
  required:
    - email
    - first_name
    - last_name
  properties:
    address:
      type: object
      description: The address of the user.
      properties:
        city:
          type: string
        street:
          type: string
        postCode:
          type: string
    email:
      type: string
      description: The email of the user.
    first_name:
      type: string
      description: The first name of the user.
    last_name:
      type: string
      description: The last name of the user.
    gender:
      type: string
      description: The gender of the user.
      enum:
      - female
      - male
      - undisclosed