name: CreateOrderResponse
contentType: "application/json"
schema:
  type: object
  properties:
    user_id:
      type: string
      description: The parent country of the city.
    payment:
      type: string
      description: The unique identifier of the city.
      enum:
        - credit
        - cash
    delivery:
      type: string
      description: The name of the city.
      enum:
        - freight
        - air
        - boat
        - motorbike
    orderItem:
      type: array
      description: The population per area.
      items:
        type: object
        properties:
          product_id:
            type: string
          quantity:
            type: number